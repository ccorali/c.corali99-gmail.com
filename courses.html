<!DOCTYPE html>
<html>

<head>
    <title>Rocketseat</title>
    <link rel="icon"
        href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"
        type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <header>
        <div class="links">
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br">E-mail</a>
            <a href="tel:+5547992078767">Telefone</a>
            <a href="about.html">Sobre</a> 
            <a href="index.html">Home</a>
        </div>
    </header>

    <div id="wrapper">
        <h1>Principais Cursos</h1>
    </div>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            </div>
            <div class="card__content">
                <p>Torne-se um programador desejado.</p>
            </div>
            <div class="card__info">
                <p>11 Módulos</p>
                <p class="card__price">Free</p>
            </div>

        </div>
        <div class="card" id="launchbase">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
                    alt="Launchbase">
            </div>
            <div class="card__content">
                <p>Domine a programação do zero.</p>
            </div>
            <div class="card__info">
                <p>13 Módulos</p>
                <p class="card__price">$-Buy-$</p>
            </div>

        </div>

        <div class="card" id="gostack">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
            </div>
            <div class="card__content">
                <p>Treinamento imersivo web/mobile</p>
            </div>
            <div class="card__info">
                <p>16 módulos</p>
                <p class="card__price">$-Buy-$</p>
            </div>

        </div>
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <a class="maximize-modal">
                <i class="material-icons">maximize</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
